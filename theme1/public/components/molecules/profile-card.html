<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Profile Card Molecule Component */
        :root {
            /* BRB color scheme */
            --brb-primary: #00d4ff;
            --brb-secondary: #ff3366;
            --brb-accent: #a855f7;
            --brb-bg-dark: #0a0a0a;
            --brb-bg-panel: rgba(13, 13, 13, 0.9);
            --brb-border: rgba(0, 212, 255, 0.3);
            --brb-text-primary: #ffffff;
            --brb-text-secondary: rgba(255, 255, 255, 0.7);

            /* Fonts */
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: var(--font-body);
        }

        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--brb-secondary), var(--brb-accent));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-display);
            font-size: 36px;
            font-weight: 700;
            color: var(--brb-bg-dark);
            box-shadow:
                0 0 60px rgba(255, 51, 102, 0.3),
                0 20px 40px rgba(0, 0, 0, 0.3);
            animation: logo-pulse 4s ease-in-out infinite;
            overflow: hidden;
            position: relative;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .profile-fallback {
            font-family: var(--font-display);
            font-size: 36px;
            font-weight: 700;
            color: var(--brb-bg-dark);
            z-index: 1;
        }

        @keyframes logo-pulse {
            0%, 100% {
                box-shadow:
                    0 0 60px rgba(255, 51, 102, 0.3),
                    0 20px 40px rgba(0, 0, 0, 0.3);
                transform: scale(1);
            }
            50% {
                box-shadow:
                    0 0 80px rgba(255, 51, 102, 0.5),
                    0 20px 40px rgba(0, 0, 0, 0.3);
                transform: scale(1.05);
            }
        }

        .streamer-name {
            font-family: var(--font-display);
            font-size: 56px;
            font-weight: 600;
            color: var(--brb-text-primary);
            letter-spacing: 4px;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        /* Loading states */
        .profile-loading {
            opacity: 0.6;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .logo {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .streamer-name {
                font-size: 42px;
                letter-spacing: 2px;
            }
        }

        @media (min-width: 1200px) {
            .logo {
                width: 110px;
                height: 110px;
                font-size: 44px;
            }

            .streamer-name {
                font-size: 64px;
                letter-spacing: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="logo-area">
            <div class="logo" id="logoContainer">
                <img class="profile-image" id="profileImage" src="" alt="" style="display: none;">
                <span class="profile-fallback" id="profileFallback">S</span>
            </div>
            <div class="streamer-name" id="streamerName">Loading...</div>
        </div>
    </div>

    <script>
        /**
         * Profile Card Molecule Component
         *
         * URL Parameters:
         *   username - Twitch username to load profile for
         *   fallback_name - Fallback name to display
         *   fallback_letter - Fallback letter for profile image
         */

        // Parse URL parameters
        function parseUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                username: urlParams.get('username'),
                fallbackName: urlParams.get('fallback_name') || 'Streamer',
                fallbackLetter: urlParams.get('fallback_letter') || 'S'
            };
        }

        // Load broadcaster profile with DecAPI
        async function loadBroadcasterProfile(username, fallbackLetter) {
            const profileImage = document.getElementById('profileImage');
            const profileFallback = document.getElementById('profileFallback');
            const logoContainer = document.getElementById('logoContainer');

            console.log('Loading broadcaster profile:', { username, fallbackLetter });

            if (!username) {
                console.log('No username provided, using fallback');
                showProfileFallback(profileFallback, profileImage, fallbackLetter);
                logoContainer.classList.remove('profile-loading');
                return;
            }

            try {
                logoContainer.classList.add('profile-loading');

                console.log('Fetching profile image for:', username);
                const response = await fetch(`https://decapi.me/twitch/avatar/${username}`);
                const url = (await response.text()).trim();

                if (url && url.startsWith('http')) {
                    console.log('DecAPI returned URL:', url);

                    profileImage.onload = () => {
                        console.log('Profile image loaded successfully');
                        showProfileImage(profileImage, profileFallback);
                        logoContainer.classList.remove('profile-loading');
                    };

                    profileImage.onerror = () => {
                        console.error('Profile image failed to load');
                        showProfileFallback(profileFallback, profileImage, fallbackLetter);
                        logoContainer.classList.remove('profile-loading');
                    };

                    profileImage.src = url;
                } else {
                    console.error('DecAPI returned invalid URL:', url);
                    showProfileFallback(profileFallback, profileImage, fallbackLetter);
                    logoContainer.classList.remove('profile-loading');
                }
            } catch (error) {
                console.error('Profile loading failed:', error);
                showProfileFallback(profileFallback, profileImage, fallbackLetter);
                logoContainer.classList.remove('profile-loading');
            }
        }

        // Show profile image and hide fallback
        function showProfileImage(imageElement, fallbackElement) {
            if (imageElement) imageElement.style.display = 'block';
            if (fallbackElement) fallbackElement.style.display = 'none';
        }

        // Show profile fallback and hide image
        function showProfileFallback(fallbackElement, imageElement, letter) {
            if (fallbackElement) {
                fallbackElement.textContent = letter;
                fallbackElement.style.display = 'block';
            }
            if (imageElement) imageElement.style.display = 'none';
        }

        // Initialize the profile card
        async function init() {
            console.log('ðŸŽ­ Initializing profile card molecule...');

            const params = parseUrlParams();
            const streamerNameEl = document.getElementById('streamerName');

            // Set the broadcaster name
            streamerNameEl.textContent = params.fallbackName;

            // Load the profile image
            await loadBroadcasterProfile(params.username, params.fallbackLetter);

            console.log('âœ… Profile card molecule initialized');

            // Listen for parent window messages to update profile
            window.addEventListener('message', (event) => {
                if (event.data.type === 'updateProfile') {
                    const { username, displayName, fallbackLetter } = event.data;
                    if (displayName) {
                        streamerNameEl.textContent = displayName;
                    }
                    if (username) {
                        loadBroadcasterProfile(username, fallbackLetter || params.fallbackLetter);
                    }
                }
            });
        }

        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
