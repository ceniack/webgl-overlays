<!DOCTYPE html>
<html lang="en" data-theme="cyberpunk" data-layout="canvas">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Editor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Theme stylesheet -->
    <link id="theme-stylesheet" rel="stylesheet" href="/css/themes/cyberpunk/theme.css">

    <!-- Bundled overlay system (components need this to render) -->
    <link rel="stylesheet" href="../dist/assets/stream-overlay.css">

    <!-- Editor-specific styles -->
    <link rel="stylesheet" href="/css/canvas-editor.css">

    <script src="../js/streamerbot-client.js"></script>
    <script src="../dist/stream-overlay.iife.js"></script>
</head>
<body data-component="canvas-editor-html">

    <!-- Hidden SVG icons -->

            </symbol>
            <symbol id="icon-twitch" viewBox="0 0 24 24">
                <path d="M11.571 4.714h1.714v5.143h-1.714zm4.714 0H18v5.143h-1.715zM6 24L1.714 19.714V4.286H6.857V0L11.143 4.286h3.428L22.286 12V24zM20.571 12.857L17.143 9.429h-3.429L12 7.714v2.143H6.857V22.286H20.57z"/>
            </symbol>
            <symbol id="icon-follow" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </symbol>
        </defs>
    </svg>

    <!-- Toolbar -->
    <div class="editor-toolbar" id="editor-toolbar">
        <div class="toolbar-left">
            <span class="toolbar-title">Canvas Editor</span>
            <select id="layout-selector" class="toolbar-select">
                <option value="default-canvas">default-canvas</option>
            </select>
        </div>
        <div class="toolbar-center">
            <button id="btn-grid-toggle" class="toolbar-btn" title="Toggle grid lines">Grid</button>
            <button id="btn-add-component" class="toolbar-btn" title="Open component palette">+ Add</button>
        </div>
        <div class="toolbar-right">
            <button id="btn-save" class="toolbar-btn toolbar-btn-primary" title="Save layout">Save</button>
            <button id="btn-save-as" class="toolbar-btn" title="Save as new layout">Save As</button>
            <button id="btn-delete-layout" class="toolbar-btn toolbar-btn-danger" title="Delete current layout">Delete Layout</button>
        </div>
    </div>

    <!-- Component Palette (hidden by default) -->
    <div class="editor-palette" id="editor-palette">
        <div class="palette-header">
            <span>Components</span>
            <button id="btn-close-palette" class="palette-close">&times;</button>
        </div>
        <div class="palette-list" id="palette-list">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- Canvas viewport -->
    <div class="editor-viewport" id="editor-viewport">
        <div class="canvas-grid" id="canvas-grid">
            <!-- Cells built dynamically by CanvasRenderer -->
        </div>
    </div>

    <!-- Properties Panel (hidden until cell selected) -->
    <div class="editor-properties" id="editor-properties">
        <div class="properties-header">
            <span>Properties</span>
            <button id="btn-close-properties" class="properties-close">&times;</button>
        </div>
        <div class="properties-body" id="properties-body">
            <div class="prop-group">
                <label class="prop-label">Cell ID</label>
                <input type="text" id="prop-id" class="prop-input" readonly>
            </div>
            <div class="prop-group">
                <label class="prop-label">Component</label>
                <input type="text" id="prop-component" class="prop-input" readonly>
            </div>
            <div class="prop-row">
                <div class="prop-group prop-half">
                    <label class="prop-label">X</label>
                    <input type="number" id="prop-x" class="prop-input" min="0" max="47">
                </div>
                <div class="prop-group prop-half">
                    <label class="prop-label">Y</label>
                    <input type="number" id="prop-y" class="prop-input" min="0" max="26">
                </div>
            </div>
            <div class="prop-row">
                <div class="prop-group prop-half">
                    <label class="prop-label">W</label>
                    <input type="number" id="prop-w" class="prop-input" min="1" max="48">
                </div>
                <div class="prop-group prop-half">
                    <label class="prop-label">H</label>
                    <input type="number" id="prop-h" class="prop-input" min="1" max="27">
                </div>
            </div>
            <div class="prop-group">
                <label class="prop-label">Z-Index</label>
                <input type="number" id="prop-z" class="prop-input" min="0" max="100">
            </div>
            <div class="prop-group">
                <label class="prop-checkbox-label">
                    <input type="checkbox" id="prop-visible" checked>
                    Visible
                </label>
            </div>
            <div class="prop-group">
                <button id="btn-delete-cell" class="toolbar-btn toolbar-btn-danger prop-btn-full">Delete Cell</button>
            </div>
        </div>
    </div>

    <!-- interact.js + editor logic (outside Vite bundle) -->
    <script src="/js/interact.min.js"></script>
    <script src="/js/canvas-editor.js"></script>

</body>
</html>
