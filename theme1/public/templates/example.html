<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Stream Overlay Bar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Enhanced Common Styles -->
    <link rel="stylesheet" href="/css/overlay-common.css">
    <link rel="stylesheet" href="/css/theme1.css">

    <style>
        /* Example template specific styles - uses enhanced common variables */
        :root {
            /* Use enhanced common variables instead of duplicating */
            --primary: var(--brb-primary);
            --secondary: var(--brb-secondary);
            --accent: var(--brb-accent);
            --bg-dark: var(--brb-bg-dark);
            --bg-panel: var(--brb-bg-panel);
            --border-color: var(--brb-border);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 1920px;
            height: 257px;
            background: transparent;
            overflow: hidden;
            font-family: var(--font-body);
        }

        .overlay-bar {
            position: relative;
            width: 1920px;
            height: 257px;
            display: flex;
            background: var(--bg-panel);
        }

        /* Animated gradient border on top */
        .overlay-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg,
                var(--secondary) 0%,
                var(--primary) 25%,
                var(--accent) 50%,
                var(--primary) 75%,
                var(--secondary) 100%);
            background-size: 200% 100%;
            animation: gradientFlow 4s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }

        /* Section styling */
        .section {
            height: 100%;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .section:last-child {
            border-right: none;
        }

        .section-header {
            font-family: var(--font-display);
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 12px 15px 8px;
            border-bottom: 1px solid var(--border-color);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Live indicator blinking light */
        .live-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--secondary);
            box-shadow:
                0 0 6px var(--secondary),
                0 0 12px rgba(255, 51, 102, 0.6);
            animation: live-blink 1.5s ease-in-out infinite;
        }

        @keyframes live-blink {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
                box-shadow:
                    0 0 6px var(--secondary),
                    0 0 12px rgba(255, 51, 102, 0.6);
            }
            50% {
                opacity: 0.3;
                transform: scale(0.9);
                box-shadow:
                    0 0 3px var(--secondary),
                    0 0 6px rgba(255, 51, 102, 0.3);
            }
        }

        .section-content {
            flex: 1;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
        }

        /* Camera cutout section */
        .camera-section {
            width: 457px;
            flex-shrink: 0;
            background: transparent;
            border-right: 2px solid var(--primary);
            box-shadow: inset -5px 0 15px rgba(0, 212, 255, 0.1);
        }

        /* Branding section */
        .branding-section {
            flex: 1;
            min-width: 200px;
        }

        .branding-section .section-content {
            flex-direction: row;
        }

        .profile-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .profile-image-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
            position: relative;
            background: var(--bg-dark);
            flex-shrink: 0;
            aspect-ratio: 1 / 1;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-fallback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-display);
            font-size: 32px;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-family: var(--font-display);
            font-size: 60px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-link {
            font-size: 24px;
            color: var(--secondary);
            text-shadow: 0 0 5px rgba(255, 51, 102, 0.4);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Counters + Socials section */
        .counters-section {
            flex: 1;
            min-width: 200px;
        }

        /* Carousel indicators */
        .carousel-indicators {
            display: flex;
            gap: 4px;
            margin-left: auto;
            max-width: 120px;
            overflow: hidden;
        }

        .indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: background 0.2s ease;
            flex-shrink: 0;
        }

        .indicator.active {
            background: var(--primary);
            box-shadow: 0 0 6px rgba(0, 212, 255, 0.5);
        }

        /* Splide container */
        .splide-container {
            height: 180px;
            width: 100%;
        }

        .counters-section .section-content {
            height: 180px;
            min-height: 180px;
            width: 100%;
            max-width: 100%;
            padding: 0;
        }

        /* Single Counter Display (Large Format) */
        .counter-content {
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .counter-value-large {
            font-family: var(--font-display);
            font-size: 96px;
            font-weight: 900;
            color: var(--secondary);
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.6);
            margin-bottom: 8px;
            line-height: 1;
        }

        .counter-label-large {
            font-size: 32px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Vitals Section */
        .heart-rate-section {
            flex: 1;
            min-width: 280px;
        }

        .heart-rate-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            min-width: 260px;
            width: 100%;
            margin: 0 auto;
            height: 100%;
        }

        .heart-rate-graph {
            position: relative;
            width: 275px;
            height: 90px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            flex-shrink: 0;
        }

        .heart-rate-monitor {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
            --animation-duration: 2.5s;
        }

        .heart-rate-monitor svg {
            width: 100%;
            height: 100%;
        }

        .fade-in {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            background: #000000;
            animation: heartRateIn var(--animation-duration, 2.5s) linear infinite;
            z-index: 2;
        }

        .fade-out {
            position: absolute;
            top: 0;
            left: -120%;
            width: 120%;
            height: 100%;
            background: linear-gradient(90deg,
                rgba(0,0,0,1) 0%,
                rgba(0,0,0,0.8) 50%,
                rgba(0,0,0,0) 100%);
            animation: heartRateOut var(--animation-duration, 2.5s) linear infinite;
            z-index: 1;
        }

        @keyframes heartRateIn {
            0% { width: 100%; }
            50%, 100% { width: 0%; }
        }

        @keyframes heartRateOut {
            0%, 30% { left: -120%; }
            100% { left: 0%; }
        }

        /* Active/Inactive states */
        .heart-rate-container.active .heart-rate-monitor svg polyline {
            stroke: var(--primary);
            filter: drop-shadow(0 0 4px var(--primary));
        }

        .heart-rate-container.inactive .heart-rate-monitor {
            opacity: 0.5;
        }

        .heart-rate-container.inactive .heart-rate-monitor svg polyline {
            stroke: rgba(0, 212, 255, 0.3);
            filter: none;
        }

        .heart-rate-container.inactive .heart-rate-monitor .fade-in,
        .heart-rate-container.inactive .heart-rate-monitor .fade-out {
            animation-play-state: paused;
        }

        .heart-rate-section .section-content {
            padding: 0;
        }

        /* BPM Display */
        .heart-rate-display {
            text-align: center;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .heart-rate-value {
            font-family: var(--font-display);
            font-size: 56px;
            font-weight: 900;
            color: var(--secondary);
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.6);
            line-height: 1;
        }

        .heart-rate-label {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 4px;
        }

        .heart-rate-status {
            font-size: 12px;
            color: var(--text-muted);
            opacity: 0.6;
            text-align: center;
            display: none;
        }

        /* Active/Inactive States */
        .heart-rate-container.active {
            border-color: var(--secondary);
        }

        .heart-rate-container.active .heart-rate-graph {
            border-color: var(--secondary);
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.3);
        }

        .heart-rate-container.inactive {
            opacity: 0.5;
        }

        .heart-rate-container.inactive .heart-rate-graph {
            background: rgba(64, 64, 64, 0.3);
        }

        /* SVG Icons */
        .icon-svg {
            display: none;
        }
    </style>

    <!-- Modern bundled overlay system with ComponentComposer -->
    <link rel="stylesheet" href="../dist/assets/stream-overlay.css">
    <script src="../js/streamerbot-client.js"></script>
    <script src="../dist/stream-overlay.iife.js"></script>
</head>

    <div class="overlay-bar">
        <!-- Camera Cutout Section -->
        <div class="section camera-section">
            <!-- Transparent area for webcam -->
        </div>

        <!-- Branding Section -->
        <div class="section branding-section">
            <div class="section-header">
                <span class="live-indicator"></span>
                Live Now
            </div>
            <div class="section-content">
                <div class="profile-area">
                    <div class="profile-image-container">
                        <img class="profile-image" id="profile-image" src="" alt="" style="display: none;">
                        <span class="profile-fallback" id="profile-fallback">?</span>
                    </div>
                    <div class="profile-info">
                        <div class="profile-name" id="profile-name">STREAMER</div>
                        <div class="profile-link" id="profile-link">twitch.tv/streamer</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Counters Section (Carousel managed by TypeScript) -->
        <div class="section counters-section">
            <div class="section-header">
                Stats
                <div class="carousel-indicators" id="carousel-indicators">
                    <!-- Dynamic indicators generated by CounterCarousel.ts -->
                </div>
            </div>
            <div class="section-content" id="stats-carousel-container">
                <!-- Splide carousel built by CounterCarousel.ts -->
            </div>
        </div>

        <!-- Heart Rate Monitor Section -->
        <div class="section heart-rate-section">
            <div class="section-header">Vitals</div>
            <div class="section-content">
                <div id="heart-rate-monitor" class="heart-rate-container">
                    <!-- Heart Rate Line Graph -->
                    <div class="heart-rate-graph">
                        <div class="heart-rate-monitor">
                            <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
                                 width="200px" height="60px" viewBox="0 0 200 60">

                            <div class="fade-in"></div>
                            <div class="fade-out"></div>
                        </div>
                    </div>

                    <!-- BPM Display -->
                    <div class="heart-rate-display">
                        <div class="heart-rate-value" id="heart-rate-value">--</div>
                        <div class="heart-rate-label">BPM</div>
                    </div>

                    <!-- Status -->
                    <div class="heart-rate-status" id="heart-rate-status">Waiting for data...</div>
                </div>
            </div>
        </div>
    </div>

</body>
