<!DOCTYPE html>
<html lang="en" data-theme="cyberpunk" data-layout="fullscreen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Alerts</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Theme stylesheet (swappable via ?theme= query parameter) -->
    <link id="theme-stylesheet" rel="stylesheet" href="/css/themes/cyberpunk/theme.css">

    <!-- Bundled overlay system (same bundle as overlay.html) -->
    <link rel="stylesheet" href="../dist/assets/stream-overlay.css">
    <script src="../js/streamerbot-client.js"></script>
    <script src="../dist/stream-overlay.iife.js"></script>
</head>
<body data-component="alerts-html">

    <div class="alerts-overlay">
        <div class="alert-container" id="alert-container">
            <!-- Alerts render here via AlertFeed component -->
        </div>
    </div>

    <div class="debug-panel" id="debug-panel">
        <div>Active: <span id="debug-active">0</span></div>
        <div>Queue: <span id="debug-queue">0</span></div>
    </div>

</body>
</html>
