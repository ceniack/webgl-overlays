<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Alerts</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="../js/streamerbot-client.js"></script>
    <script src="../dist/stream-overlay.iife.js"></script>

    <style>
        :root {
            --font-display: 'Orbitron', monospace;
            --font-body: 'Rajdhani', sans-serif;
            --primary: #00d4ff;
            --secondary: #ff3366;
            --accent: #ffaa00;
            --bg-dark: rgba(10, 10, 15, 0.9);
            --text-primary: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            font-family: var(--font-body);
        }

        .alerts-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            pointer-events: none;
        }

        .alert-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 800px;
            width: 100%;
        }

        .alert-item {
            font-family: var(--font-display);
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 15px 30px;
            background: var(--bg-dark);
            border-left: 4px solid var(--primary);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            animation: alertSlideIn 0.3s ease-out, alertFadeOut 0.5s ease-in 4.5s forwards;
            white-space: nowrap;
        }

        .alert-item[data-type="follow"] {
            border-left-color: var(--primary);
        }

        .alert-item[data-type="sub"] {
            border-left-color: var(--secondary);
        }

        .alert-item[data-type="cheer"] {
            border-left-color: var(--accent);
        }

        .alert-item[data-type="raid"] {
            border-left-color: #9b59b6;
        }

        .alert-item[data-type="donation"] {
            border-left-color: #2ecc71;
        }

        .alert-item[data-type="redemption"] {
            border-left-color: #e91e63;
        }

        .alert-item[data-type="firstword"] {
            border-left-color: #00ff88;
        }

        @keyframes alertSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes alertFadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Debug panel - hidden by default */
        .debug-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 4px;
            display: none;
            pointer-events: auto;
        }

        .debug-panel.visible {
            display: block;
        }
    </style>
</head>
<body data-component="alerts-html">

    <div class="alerts-overlay">
        <div class="alert-container" id="alert-container">
            <!-- Alerts render here dynamically -->
        </div>
    </div>

    <div class="debug-panel" id="debug-panel">
        <div>Alerts: <span id="debug-count">0</span></div>
        <div>Queue: <span id="debug-queue">0</span></div>
    </div>

    <script>
        (function() {
            'use strict';

            const ALERT_DURATION = 5000; // 5 seconds per alert
            const MAX_VISIBLE_ALERTS = 3;

            let alertQueue = [];
            let visibleAlerts = 0;
            let alertCount = 0;
            let isProcessing = false;

            const container = document.getElementById('alert-container');
            const debugPanel = document.getElementById('debug-panel');
            const debugCount = document.getElementById('debug-count');
            const debugQueue = document.getElementById('debug-queue');

            // Format alert text based on type
            function formatAlertText(alert) {
                const typeTag = `[${alert.type.toUpperCase()}]`;

                switch (alert.type) {
                    case 'follow':
                        return `${typeTag} ${alert.user}`;

                    case 'sub':
                        let subText = `${typeTag} ${alert.user}`;
                        if (alert.tier && alert.tier !== '1') {
                            subText += ` - Tier ${alert.tier}`;
                        }
                        if (alert.months && alert.months > 1) {
                            subText += ` (${alert.months} months)`;
                        }
                        if (alert.isGift && alert.giftRecipient) {
                            subText = `${typeTag} ${alert.user} gifted to ${alert.giftRecipient}`;
                        }
                        return subText;

                    case 'cheer':
                        let cheerText = `${typeTag} ${alert.user} - ${alert.amount} bits`;
                        if (hasValidMessage(alert.message)) {
                            cheerText += `: "${truncate(alert.message, 50)}"`;
                        }
                        return cheerText;

                    case 'raid':
                        return `${typeTag} ${alert.user} - ${alert.viewers} viewers`;

                    case 'donation':
                        let donationText = `${typeTag} ${alert.user} - ${alert.currency || '$'}${alert.amount}`;
                        if (hasValidMessage(alert.message)) {
                            donationText += `: "${truncate(alert.message, 50)}"`;
                        }
                        return donationText;

                    case 'redemption':
                        return `${typeTag} ${alert.user} - ${alert.reward}`;

                    case 'firstword':
                        let firstWordText = `${typeTag} ${alert.user}`;
                        if (hasValidMessage(alert.message)) {
                            firstWordText += `: "${truncate(alert.message, 50)}"`;
                        }
                        return firstWordText;

                    default:
                        return `${typeTag} ${alert.user}`;
                }
            }

            function truncate(str, maxLen) {
                if (!str) return '';
                // Ensure we have a string, not an object
                const text = typeof str === 'string' ? str : String(str);
                if (text === '[object Object]') return '';
                return text.length > maxLen ? text.substring(0, maxLen) + '...' : text;
            }

            function hasValidMessage(msg) {
                return msg && typeof msg === 'string' && msg.trim() !== '' && msg !== '[object Object]';
            }

            function updateDebug() {
                if (debugCount) debugCount.textContent = alertCount;
                if (debugQueue) debugQueue.textContent = alertQueue.length;
            }

            function createAlertElement(alert) {
                const el = document.createElement('div');
                el.className = 'alert-item';
                el.setAttribute('data-type', alert.type);
                el.textContent = formatAlertText(alert);
                return el;
            }

            function displayAlert(alert) {
                if (visibleAlerts >= MAX_VISIBLE_ALERTS) {
                    alertQueue.push(alert);
                    updateDebug();
                    return;
                }

                const el = createAlertElement(alert);
                container.appendChild(el);
                visibleAlerts++;
                alertCount++;
                updateDebug();

                // Remove after duration
                setTimeout(() => {
                    el.remove();
                    visibleAlerts--;
                    processQueue();
                }, ALERT_DURATION);
            }

            function processQueue() {
                if (alertQueue.length > 0 && visibleAlerts < MAX_VISIBLE_ALERTS) {
                    const nextAlert = alertQueue.shift();
                    displayAlert(nextAlert);
                }
                updateDebug();
            }

            function queueAlert(alert) {
                if (visibleAlerts < MAX_VISIBLE_ALERTS) {
                    displayAlert(alert);
                } else {
                    alertQueue.push(alert);
                    updateDebug();
                }
            }

            // Listen for alert events via EventBus (exposed by the JS bundle)
            function setupEventListeners() {
                function registerEventBusListeners() {
                    // Subscribe to alert trigger events
                    window.eventBus.on('alert:trigger', (alertData) => {
                        console.log('[Alerts] Received alert:', alertData);
                        queueAlert(alertData);
                    });
                    console.log('[Alerts] EventBus listeners registered');
                }

                // Check if eventBus is already available
                if (window.eventBus) {
                    registerEventBusListeners();
                    return;
                }

                // Listen for the bundle ready event (emitted by main.ts)
                window.addEventListener('streamoverlay:ready', () => {
                    if (window.eventBus) {
                        registerEventBusListeners();
                    } else {
                        console.warn('[Alerts] EventBus not available after ready event');
                    }
                }, { once: true });

                // Fallback: check once after bundle should have loaded
                setTimeout(() => {
                    if (window.eventBus && !window._alertsEventBusRegistered) {
                        window._alertsEventBusRegistered = true;
                        registerEventBusListeners();
                    }
                }, 1000);
            }

            // Test functions for debugging
            window.testAlert = function(type, user) {
                const testData = {
                    type: type || 'follow',
                    user: user || 'TestUser123',
                    platform: 'twitch',
                    timestamp: Date.now()
                };

                // Add type-specific data
                if (type === 'sub') {
                    testData.tier = '1';
                    testData.months = 3;
                }
                if (type === 'cheer') {
                    testData.amount = 500;
                    testData.message = 'Great stream!';
                }
                if (type === 'raid') {
                    testData.viewers = 150;
                }
                if (type === 'donation') {
                    testData.amount = 25;
                    testData.currency = '$';
                    testData.message = 'Keep it up!';
                }
                if (type === 'redemption') {
                    testData.reward = 'Hydrate!';
                }
                if (type === 'firstword') {
                    testData.message = 'Hello everyone!';
                }

                queueAlert(testData);
            };

            window.testAlertQueue = function(count) {
                const types = ['follow', 'sub', 'cheer', 'raid', 'donation', 'redemption', 'firstword'];
                for (let i = 0; i < (count || 5); i++) {
                    setTimeout(() => {
                        const type = types[i % types.length];
                        window.testAlert(type, `Tester${i + 1}`);
                    }, i * 200);
                }
            };

            window.showDebug = function() {
                debugPanel.classList.add('visible');
            };

            window.hideDebug = function() {
                debugPanel.classList.remove('visible');
            };

            // Test alerts with specific platform - goes through EventBus like real events
            window.testPlatformAlert = function(platform, type, user, options = {}) {
                const testData = {
                    type: type || 'follow',
                    platform: platform || 'twitch',
                    user: user || `${platform}User123`,
                    timestamp: Date.now(),
                    isTest: true,
                    id: `test-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`
                };

                // Add type-specific data
                if (type === 'sub') {
                    testData.tier = options.tier || '1';
                    testData.months = options.months || 1;
                    testData.isGift = options.isGift || false;
                    testData.giftRecipient = options.giftRecipient;
                }
                if (type === 'cheer') {
                    testData.amount = options.amount || 100;
                    testData.message = options.message || 'Test cheer!';
                }
                if (type === 'raid') {
                    testData.viewers = options.viewers || 50;
                }
                if (type === 'donation') {
                    testData.amount = options.amount || 5;
                    testData.currency = options.currency || '$';
                    testData.message = options.message || 'Test donation!';
                }
                if (type === 'redemption') {
                    testData.reward = options.reward || 'Test Reward';
                    testData.cost = options.cost || 500;
                }
                if (type === 'firstword') {
                    testData.message = options.message || 'Hello stream!';
                }

                // Emit through EventBus (same path as real events)
                if (window.eventBus) {
                    window.eventBus.emit('alert:trigger', testData);
                    console.log(`[Test] Emitted ${platform}.${type} alert for ${testData.user}`);
                } else {
                    // Fallback to direct queue
                    queueAlert(testData);
                    console.log(`[Test] Queued ${platform}.${type} alert for ${testData.user}`);
                }
            };

            // Test all new platforms quickly
            window.testAllPlatforms = function() {
                const tests = [
                    ['kick', 'follow'], ['kick', 'sub'], ['kick', 'firstword'],
                    ['trovo', 'follow'], ['trovo', 'sub'], ['trovo', 'cheer'], ['trovo', 'raid'],
                    ['youtube', 'sub'], ['youtube', 'cheer'],
                    ['kofi', 'donation'], ['kofi', 'sub'],
                    ['tipeeestream', 'donation'], ['donordrive', 'donation'], ['fourthwall', 'donation']
                ];

                tests.forEach(([platform, type], i) => {
                    setTimeout(() => {
                        window.testPlatformAlert(platform, type, `${platform}Tester`);
                    }, i * 800);
                });
                console.log(`[Test] Queued ${tests.length} platform alerts`);
            };

            // Help reference
            window.testHelp = function() {
                console.log(`
=== Alert Testing Commands ===

EXISTING (preserved):
  testAlert(type, user)     - Quick UI test (Twitch only)
  testAlertQueue(count)     - Queue multiple alerts
  showDebug() / hideDebug() - Toggle debug panel

NEW PLATFORM TESTS:
  testPlatformAlert(platform, type, user, options)
  testAllPlatforms()        - Test all new platforms

PLATFORMS: twitch, youtube, kick, trovo, kofi, streamlabs,
           streamelements, tipeeestream, donordrive, fourthwall

TYPES: follow, sub, cheer, raid, donation, redemption, firstword

EXAMPLES:
  testPlatformAlert('kick', 'follow', 'KickUser')
  testPlatformAlert('trovo', 'cheer', 'TrovoFan', {amount: 500})
  testPlatformAlert('youtube', 'sub', 'YTMember', {months: 6})
                `);
            };

            // List all available Streamer.bot actions
            window.listActions = async function() {
                const client = window.streamerbotClient;
                if (!client) {
                    console.error('Streamer.bot client not connected');
                    return;
                }
                const result = await client.getActions();
                console.table(result.actions.map(a => ({ id: a.id, name: a.name, group: a.group })));
                return result.actions;
            };

            // Execute a Streamer.bot action by name
            window.runAction = async function(name, args = {}) {
                const client = window.streamerbotClient;
                if (!client) {
                    console.error('Streamer.bot client not connected');
                    return;
                }
                const result = await client.doAction({ name }, args);
                console.log('Action result:', result);
                return result;
            };

            // Initialize
            setupEventListeners();
            console.log('[Alerts] Alert overlay initialized');
            console.log('[Alerts] Test with: testAlert(), testPlatformAlert(), or testAllPlatforms()');
            console.log('[Alerts] Run testHelp() for all testing commands');
        })();
    </script>

</body>
</html>
