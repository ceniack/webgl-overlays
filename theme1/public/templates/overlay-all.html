<!DOCTYPE html>
<html lang="en" data-theme="cyberpunk" data-layout="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Overlay — Component Testing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Theme stylesheet (swappable via ?theme= query parameter) -->
    <link id="theme-stylesheet" rel="stylesheet" href="/css/themes/cyberpunk/theme.css">

    <!-- Modern bundled overlay system with ComponentComposer -->
    <link rel="stylesheet" href="../dist/assets/stream-overlay.css">
    <script src="../js/streamerbot-client.js"></script>
    <script src="../dist/stream-overlay.iife.js"></script>

    <!-- Responsive layout overrides for component testing -->
    <style>
        html, body {
            width: 100% !important;
            max-width: 1920px;
            height: auto !important;
            min-height: 100vh;
            background: var(--bg-panel, #0a0a14);
        }

        .overlay-bar {
            width: 100% !important;
            max-width: 1920px;
            height: auto !important;
            flex-wrap: wrap;
        }

        .overlay-bar::before {
            /* Keep gradient border but span full width */
            position: relative;
            width: 100%;
            flex-basis: 100%;
        }

        .section {
            height: auto;
            min-height: 200px;
            min-width: 280px;
            flex: 1 1 300px;
            border-right: none;
            border-bottom: 1px solid var(--border-color, rgba(0, 212, 255, 0.15));
        }

        .section:last-child {
            border-bottom: none;
        }

        /* Hide camera section — not needed for testing */
        .camera-section {
            display: none !important;
        }

        /* Let counters section size naturally */
        .counters-section .section-content {
            height: auto;
            min-height: 180px;
        }

        /* Let heart rate section size naturally */
        .heart-rate-container {
            height: auto;
            min-height: 180px;
        }
    </style>
</head>
<body data-component="overlay-html">

    <!-- Hidden SVG icons -->
    <svg class="icon-svg">
        <defs>
            <symbol id="icon-discord" viewBox="0 0 24 24">

            </symbol>
            <symbol id="icon-twitch" viewBox="0 0 24 24">
                <path d="M11.571 4.714h1.714v5.143h-1.714zm4.714 0H18v5.143h-1.715zM6 24L1.714 19.714V4.286H6.857V0L11.143 4.286h3.428L22.286 12V24zM20.571 12.857L17.143 9.429h-3.429L12 7.714v2.143H6.857V22.286H20.57z"/>
            </symbol>
            <symbol id="icon-follow" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </symbol>
        </defs>
    </svg>

    <div class="overlay-bar">
        <!-- Branding Section -->
        <div class="section branding-section">
            <div class="section-header">
                <span class="live-indicator"></span>
                Live Now
            </div>
            <div class="section-content">
                <div class="profile-area">
                    <div class="profile-image-container">
                        <img class="profile-image" id="profile-image" src="" alt="">
                        <span class="profile-fallback" id="profile-fallback"></span>
                    </div>
                    <div class="profile-info">
                        <div class="profile-name" id="profile-name"></div>
                        <div class="profile-link" id="profile-link"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Counters Section (Carousel managed by TypeScript) -->
        <div class="section counters-section">
            <div class="section-header">
                Stats
                <div class="carousel-indicators" id="carousel-indicators">
                    <!-- Dynamic indicators generated by CounterCarousel.ts -->
                </div>
            </div>
            <div class="section-content" id="stats-carousel-container">
                <!-- Splide carousel built by CounterCarousel.ts -->
            </div>
        </div>

        <!-- Heart Rate Monitor Section -->
        <div class="section heart-rate-section">
            <div class="section-header">Vitals</div>
            <div class="section-content">
                <div id="heart-rate-monitor" class="heart-rate-container">
                    <!-- Heart Rate Line Graph -->
                    <div class="heart-rate-graph">
                        <div class="heart-rate-monitor">
                            <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
                                 width="200px" height="60px" viewBox="0 0 200 60">
                                <polyline fill="none" stroke="var(--primary)" stroke-width="2"
                                          stroke-miterlimit="10"
                                          points="0,37 21,37 25,34 29,37 33,37 37,37 42,39 46,37 50,15 54,44 58,37 62,37 71,33 79,37 83,37 104,37 108,34 112,37 117,37 121,37 125,39 129,37 133,15 137,44 142,37 146,37 154,33 162,37 167,37 200,37"/>
                            </svg>
                            <div class="fade-in"></div>
                            <div class="fade-out"></div>
                        </div>
                    </div>

                    <!-- BPM Display -->
                    <div class="heart-rate-display">
                        <div class="heart-rate-value" id="heart-rate-value">--</div>
                        <div class="heart-rate-label">BPM</div>
                    </div>

                    <!-- Status -->
                    <div class="heart-rate-status" id="heart-rate-status">Waiting for data...</div>
                </div>
            </div>
        </div>

        <!-- Latest Event Sections (all visible for testing) -->
        <div class="section latest-follower-section">
            <div class="section-header">Latest Follower</div>
            <div class="section-content"></div>
        </div>
        <div class="section latest-sub-section">
            <div class="section-header">Latest Sub</div>
            <div class="section-content"></div>
        </div>
        <div class="section latest-cheer-section">
            <div class="section-header">Latest Cheer</div>
            <div class="section-content"></div>
        </div>
        <div class="section latest-raid-section">
            <div class="section-header">Latest Raid</div>
            <div class="section-content"></div>
        </div>
        <div class="section latest-donation-section">
            <div class="section-header">Latest Donation</div>
            <div class="section-content"></div>
        </div>
        <div class="section latest-redemption-section">
            <div class="section-header">Latest Redemption</div>
            <div class="section-content"></div>
        </div>
        <div class="section latest-firstword-section">
            <div class="section-header">Latest First Word</div>
            <div class="section-content"></div>
        </div>
    </div>

</body>
</html>
